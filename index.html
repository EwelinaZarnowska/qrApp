<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="contaier">
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-ears"></div>
                </div>
                <div class="eyes">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="wrapper">
                <header>
                    <h1>QR Code Generator</h1>
                    <p>Paste a URL or enter text to create QR Code</p>
                </header>
                <div class="form">
                    <input type="text" name="text" placeholder="Enter URL or text">
                    <button>Generate QR Code</button>
                </div>
                <div class="qr-code">
                    <img src="" alt="qr-code">
                </div>
            </div>
        </div>
    </section>
   
    <script src="script.js"></script>
</body>
</html>
